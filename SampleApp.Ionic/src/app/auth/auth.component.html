<ion-content class="ion-padding">
  <div class="auth-container">
    <ion-title class="ion-text-center">
      <h1>Авторизация</h1>
    </ion-title>

    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Логин</ion-label>
        <ion-input 
          name="login" 
          type="text" 
          [(ngModel)]="model.login" 
          autocomplete="off">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Пароль</ion-label>
        <ion-input 
          name="password" 
          type="password" 
          [(ngModel)]="model.password" 
          autocomplete="off">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        type="submit" 
        class="ion-margin-top">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Войти
      </ion-button>
    </form>
  </div>
</ion-content>
