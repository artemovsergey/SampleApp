<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      User List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
    <p>Loading users...</p>
  </div>

  <!-- User list -->
  <ion-list *ngIf="!isLoading">
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>ID: {{ user.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Error state -->
  <div *ngIf="!isLoading && users.length === 0" class="ion-text-center ion-padding">
    <p>No users found</p>
    <ion-button (click)="loadUsers()">Retry</ion-button>
  </div>
</ion-content>
