<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="start" name="home"></ion-icon>
        Home
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="authService.currentUser$ | async" [routerLink]="['/users']">
        <ion-icon slot="start" name="people"></ion-icon>
        Пользователи
      </ion-button>

      <ion-button *ngIf="authService.currentUser$ | async" (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Выход
      </ion-button>

      <ion-button *ngIf="(authService.currentUser$ | async) == null" (click)="login()">
        <ion-icon slot="start" name="log-in"></ion-icon>
        Вход
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
