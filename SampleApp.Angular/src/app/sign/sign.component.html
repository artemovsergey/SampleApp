
<div class="sign">

    <h1> Регистрация </h1>
    <form [formGroup]="signForm" (ngSubmit)= "sign()"  autocomplete="off">
        <div class="alert" *ngIf="signForm.hasError('checkConfirmLogin') && (signForm.touched || signForm.dirty)">
            <label>
                Недопустимый логин пользователя!
            </label>
        </div>
        <p>
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input type="text" formControlName = "login" matInput name="login"  autocomplete="off" />
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput name="password" autocomplete="off" />
            </mat-form-field>
        </p>
        <button color="primary" mat-flat-button type="submit">
            Создать
        </button>
    </form>
</div>
